<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragmentos::encabezado(~{::title}, ~{})}">
  <title>Nuevo Usuario</title>
</head>

<body>
<header th:replace="~{fragmentos::barra-nav}"></header>

<main>



<div class="container">

  <div class="row justify-content-center">
    <h2>Registro de Usuario</h2>
    <div class="col-md-6">
      <form th:action="@{/auth/register}" method="post" th:object="${usuario}">
        <!-- Campos de entrada para el registro de un nuevo usuario -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" th:field="*{email}">
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" th:field="*{nombre}">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" th:field="*{username}">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" th:field="*{password}">
        </div>
        <div class="form-group">
          <label for="role">Suscripción</label>
          <select class="form-control" id="role" name="role" th:field="*{role}">
            <option value="USER">Normal</option>
            <option value="PREMIUM">Premium</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div>
  </div>
</div>

</main>



<th:block th:replace="~{fragmentos::jsfinal(~{::script})}">
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</th:block>
</body>
</html>
