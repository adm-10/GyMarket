<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragmentos::encabezado(~{::title}, ~{})}">
  <title>Login</title>
</head>

<body>
<header th:replace="~{fragmentos::barra-nav}"></header>

<main>
<div class="container">

  <div class="row justify-content-center">
    <h2>Login</h2>
    <div class="col-md-6">
      <form class="card p-4" method="POST" th:action="@{/auth/login}" role="form">
        <!-- Campos de entrada de usuario y contraseña -->
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        <div th:if="${param.error}" class="mt-3">
          <p class="text-danger">Credenciales inválidas. Por favor, inténtalo nuevamente.</p>
        </div>
      </form>
    </div>
  </div>
</div>
</main>



<th:block th:replace="~{fragmentos::jsfinal(~{::script})}">
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</th:block>

</body>
</html>
